<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Homemade Spotify</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Spedify</h1>

  <div class="song-buttons">
    <button onclick="playSong('songs/nope.mp3')">Nope your too late i already died</button>
    <button onclick="playSong('songs/Dark_Thoughts.mp3')">Dark Thoughts</button>
    <button onclick="playSong('songs/need2.mp3')">Need 2</button>
    <button onclick="playSong('songs/superpowers.mp3')">Superpowers</button>
    <button onclick="playSong('songs/stephanie.mp3')">Stephanie</button>
    <button onclick="playSong('songs/ScottPilgrimvs.MyGPA.mp3')">ScottPilgrimvs.MyGPA</button>
    <button onclick="playSong('songs/TV.mp3')">TV</button>
    <button onclick="playSong('songs/Sparks.mp3')">Sparks</button>
    <button onclick="playSong('songs/TheScientist.mp3')">The Scientist</button>
    <button onclick="playSong('songs/LikeHim.mp3')">Like Him</button>
    <button onclick="playSong('songs/Cry.mp3')">Cry</button>
    <button onclick="playSong('songs/RomanticHomicide.mp3')">Romantic Homicide</button>
  </div>

  <div class="audio-wrapper">
    <audio id="audioPlayer" controls></audio>
  </div>

  <div class="speed-controls">
    <button onclick="setPlaybackRate(0.5)">0.5x</button>
    <button onclick="setPlaybackRate(1)">1x (Normal)</button>
    <button onclick="setPlaybackRate(1.5)">1.5x</button>
    <button onclick="setPlaybackRate(2)">2x</button>
  </div>

  <div class="phonk-btn-container">
    <button onclick="window.location.href='phonk.html'">Phonk page</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
